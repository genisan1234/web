 <div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div class="oj-flex oj-flex-init">
    <div class="oj-flex-item oj-md-4 oj-sm-12">
      <div>
        <h1> Product Information</h1>
        <h3><oj-label for="activitiesList">Activities</oj-label></h3>
        <oj-list-view id="activitesList" style="width:100%;height:500px;overflow-x:hidden" data="[[activityDataProvider]]">
         <template slot="itemTemplate">
           <div>
            <div class="oj-flex" style="flex-wrap: nowrap">
              <span class="demo-thumbnail oj-flex-item" :style.background-image="[[' url('+$current.data.image+')']]"></span>
                  <div class="demo-content oj-flex-item">
      <div>
        <strong>
          <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
        </strong>
      </div>
      <span class="demo-metadata">
        <oj-bind-text value="[[$current.data.short_desc]]"></oj-bind-text>
      </span>
    </div>
  </div>

            </div>
           
         </template>
        </oj-list-view>
        </div>
</div>
<div class="oj-flex oj-flex-item oj-flex-items-pad oj-md-8 oj-sm-12">
  <div class="oj-flex-item oj-md-6 oj-md-12"> 
    <div id="container">
      <oj-module config = "[[moduleConfig]]"></oj-module>
    </div>
  </div>
  <div class="oj-flex-item oj-md-6 oj-md-12">
    <div>
      <oj-label for="basicSelect" >Select Chart Type : </oj-label>
      <oj-select-single 
      id="basicSelect"
      style="width:100px;"
      data = "[[chartTypesProvider]]"
      value = "{{val}}" >
      </oj-select-single> 
    </div>
    <div>
    <oj-chart type=[[val]] animation-on-data-change="auto" animation-on-display="auto" style=
    "max-width:500px;width:100%;height:350px;" data="[[chartDataProvider]]" hover-behavior="dim">
    <template slot="itemTemplate" data-oj-as='item'>
      <oj-chart-item
      value="[[item.data.value]]"
      group-id = "[[ [item.data.group] ]]"
      series-id = "[[item.data.series]]"
      >

      </oj-chart-item>
    </template>

    </oj-chart>
  </div>
  </div>
  </div>
</div>
